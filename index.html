<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
</head>
<body>
<main>
  <div class="container">
            <div class="frame">
                    <input id="display-box" align="left" type="text"></input>
  <ul class="numBtn">
    <li class="num">1</li>
    <li class="num">2</li>
    <li class="num">3</li>
    <li class="num">4</li>
    <li class="num">5</li>
    <li class="num">6</li>
    <li class="num">7</li>
    <li class="num">8</li>
    <li class="num">9</li>
    <li class="num">0</li>


  </ul>
  <ul class="operations">
    <li class="cal">+</li>
    <li class="cal">-</li>
    <li class="cal">x</li>
    <li class="cal">%</li>
    <li class="cal"><h1>=</h1></li>
  </ul>
              </div>
            </div>

</main>
</body>
</html>
